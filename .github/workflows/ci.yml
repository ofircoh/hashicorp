name: Setup Consul Environment CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version : [3.6]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install docker-compose
        run: pip install docker-compose

      - name: Start docker-compose consul service
        run: docker-compose up -d --build

      - name: Run consul configuration sanity check
        run: docker-compose exec -T consul bash -c "consul validate /consul/config/config.json"

      - name: Create and get test key using the REST API
        run: |
            export MASTER_TOKEN=7ab2c87e-3898-40e3-8af1-c779f2a3a376
            curl --header "X-Consul-Token: $MASTER_TOKEN" --request PUT --data "ofir test" http://127.0.0.1:8500/v1/kv/foo
            curl --header "X-Consul-Token: $MASTER_TOKEN" --request GET http://127.0.0.1:8500/v1/kv/foo