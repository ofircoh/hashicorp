name: Setup Consul Environmant

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version : [3.6]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
          MASTER_TOKEN: 7ab2c87e-3898-40e3-8af1-c779f2a3a376

      - name: Install docker compose
        run: pip install docker-compose

      - name: Start docker services
        run: docker-compose up -d --build

      - name: Run sanity check
        run: docker-compose exec -T consul bash -c "consul validate /consul/config/config.json"

      - name: Create and read test key using the REST API
        run: |
            echo $MASTER_TOKEN
            curl --header "X-Consul-Token: $MASTER_TOKEN" --request PUT --data "ofir test" http://127.0.0.1:8500/v1/kv/foo
            curl --header "X-Consul-Token: $MASTER_TOKEN" --request GET http://127.0.0.1:8500/v1/kv/foo