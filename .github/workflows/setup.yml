name: Setup Consul Environmant

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version : [3.6]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install docker compose
        run: pip install docker-compose

      - name: Start docker services
        run: docker-compose up -d --build

      - name: Run docker ps
        run: docker ps

      - name: Run sanity check
        run: docker-compose exec -T consul bash -c "consul validate /consul/config/config.json"

      - name: Create test key
        run: docker-compose exec -T consul bash -c "consul kv put ofir/test/key 24"

      - name: Get test key
        run: docker-compose exec -T consul bash -c "consul kv get -detailed ofir/test/key"